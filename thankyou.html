<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank you page</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
</head>
<body>
    
<div class="main">
    <div class="firstscreen">

        <div class="card-body">
           <img src="./card-logo.svg" alt="">

            <p id="card"></p>

           <ul class="jane">
            <li id="carr"></li>
            <li id="carrr"></li>
           </ul>
        </div>

        <div class="back-card">
              <p id="cvv"></p>
        </div>

    </div>
    
    <div class="secondscreen">
       <div class="thanks">
        <img src="./icon-complete.svg"  class="complete" alt="">
        <p class="you">thank you!</p>
        <p class="add">We've added your card details</p>
        <button id="btn-2">Continue</button>
       </div>       

    </div>

</div>















    <script>

            window.addEventListener('load', () =>{
                let cardname = localStorage.getItem('CARDHOLDER');
                let cardnum = localStorage.getItem('CARDNUMBER');
                let cvv = localStorage.getItem('CVV');
                let date = localStorage.getItem('DATE');

                document.getElementById('carr').innerHTML = cardname;
                document.getElementById('card').innerHTML = cardnum;
                document.getElementById('cvv').innerHTML = cvv;
                document.getElementById('carrr').innerHTML = date;
            });

    </script>
</body>
</html>
