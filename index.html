<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive card details form</title>
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    
<div class="main">
    <div class="firstscreen">

        <div class="card-body">
           <img src="./card-logo.svg" alt="">
           <ul class="zero">
            <li>0000</li>
            <li>0000</li>
            <li>0000</li>
            <li>0000</li>
           </ul>
           <ul class="jane">
            <li id="carr">jane appleseed</li>
            <li id="carrr">00/00</li>
           </ul>
        </div>

        <div class="back-card">
              <p>000</p>
        </div>

    </div>
    
    <div class="secondscreen">
       <form action="thankyou.html" method="POST" onsubmit="return checkForm ()">

        <div class="form-1">
            <label>cardholder name</label>
        <input type="text" id="card1" name="card1" placeholder="  e.g. Jane Appleseed">
        <small id="small1">Can't be blank</small>
        </div>

        <div class="form-2">
            <label>card number</label>
        <input type="text" id="card2" name="card2" placeholder="  e.g. 1234 5678 9123 0000" maxlength="16">
        <small id="small2">Wrong format, numbers only</small>
        </div>

        <div class="form-3">
           <div class="exp">
            <label for="">exp. date  (mm/yy)</label>
           <div class="inp">
            <input type="text" name="card3" id="card3" placeholder="   MM" maxlength="2">
            <small id="small3">Can't be blank</small>
            <input type="text" id="card4" name="card4" placeholder="   YY" maxlength="2">
            <small id="small4">Can't be blank</small>
           </div>
           </div>

           <div class="cvv">
            <label for="">cvv</label>
            <input type="text" name="card5" id="card5" placeholder="  e.g. 123" maxlength="3">
            <small id="small5">Can't be blank</small>
           </div>

        </div>
        

        <button type="submit" id="btn">Confirm</button>

       </form>
    </div>

</div>















    <script>

function validateNumber() {
    if (isNaN()) {
        alert("Only Numeric Values are allowed!");
        return false;
    }
    return true;
}




          function checkForm (){

            let form1 = document.getElementById('card1').value;
             let form2 = document.getElementById('card2').value;
             let form3 = document.getElementById('card3').value;
            let form4 = document.getElementById('card4').value;
            let form5 = document.getElementById('card5').value;

             document.getElementById('card1').style.border = '1px solid gainsboro';
             document.getElementById('card2').style.border = '1px solid gainsboro';
             document.getElementById('card3').style.border = '1px solid gainsboro';
             document.getElementById('card4').style.border = '1px solid gainsboro';
             document.getElementById('card5').style.border = '1px solid gainsboro';
             document.getElementById('small1').style.display = 'none';
             document.getElementById('small2').style.display = 'none';
             document.getElementById('small3').style.display = 'none';
             document.getElementById('small4').style.display = 'none';
             document.getElementById('small5').style.display = 'none';

             if(form1.trim()==""){
                 document.getElementById('card1').style.border = '1px solid red';
                 document.getElementById('small1').style.display = 'block';
                 return false;

             }else if(form2.trim()==""){
                document.getElementById('card2').style.border = '1px solid red';
                document.getElementById('small2').style.display = 'block';
                return false;

             }else if(form3.trim()==""){
                document.getElementById('card3').style.border = '1px solid red';
                
                return false;

             }else if(form4.trim()==""){
                document.getElementById('card4').style.border = '1px solid red';
                document.getElementById('small4').style.display = 'block';
                return false;

             }else if(form5.trim()==""){
                document.getElementById('card5').style.border = '1px solid red';
                document.getElementById('small5').style.display = 'block';
                return false;
             }else{
                alert('Card details submitted successfully');
                localStorage.setItem('CARDHOLDER', form1);
                localStorage.setItem('CARDNUMBER', form2);
                localStorage.setItem('CVV', form5);
                localStorage.setItem('DATE', form3);
                return true;
             }

         }
    </script>
</body>
</html>
